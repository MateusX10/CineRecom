<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>


    <a href="/"><button>home</button></a>
    <a href="/administradores"><button>voltar</button></a><br><br>

    <form action="{{ url_for('cadastro_administrador')}}" method="POST">

        <label for="username">username</label><br>
        <input type="text" id="username" name="username" placaholder="username" required><br><br>
        <label for="email">email</label><br>
        <input type="email" id="email" name="email" placeholder="nome@email" required><br><br>
        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" placeholder="senha" required><br><br>
        <label for="data de nascimento">Data de nascimento</label><br>
        <input type="date" id="data de nascimento" name="data de nascimento" placeholder="dd/mm/yyyy" required><br><br>
        <label for="gênero">Gênero</label><br>
        <input type="radio" id="masculino" name="gênero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="gênero" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="gênero" value="outro">
        <label for="outro">Outro</label><br>
        <input type="submit" value="enviar">

    </form>
    
</body>
</html>
