<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de administradores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/USRs-ADMs/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <a href="/"><button>home</button></a>
    <a href="/administradores"><button>voltar</button></a><br><br>


    <!--Pesquisa por administradores-->
    <form method="GET" action="{{ url_for('listar_administradores') }}">

        <input type="text" name="pesquisa_por_administrador"  id="pesquisa_por_administrador'">
        <button type="submit">pesquisar</button>

    </form><br><br>

    <table border="1">

        <tr>
            <td>id</td>
            <td>perfil</td>
            <td>email</td>
            <td>senha</td>
            <td>data de nascimento</td>
            <td>gÃªnero</td>
            <td>atualizar</td>
            <td>Excluir</td>
        </tr>

        {% for administrador in administradores %}

        <tr>

            <td>{{ administrador.id }}</td>
            <td><a href="/administradores/perfil/{{ administrador.username }}"><button class="botao-perfil-usuario">{{ administrador.username }}</button></a></td>
            <td>{{ administrador.email }}</td>
            <td>{{ administrador.senha }}</td>
            <td>{{ administrador.data_nascimento }}</td>
            <td>{{ administrador.genero }}</td>
            <td><a href="/administradores/atualizar/{{ administrador.id }}"><button class="botao-atualizar-verde"></button></a></td>
            <td><a href="/administradores/excluir/{{ administrador.id }}"><button class="botao-excluir-vermelho"></button></a></td>

        </tr>

        {% endfor %}
    </table>
    
</body>
</html>
