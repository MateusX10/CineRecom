<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Lista de Filmes</h1>
    {% for filme in filmes %}
        
        <p>{{ filme.titulo }}</p>

        <p>{{ filme.sinopse }}</p>

        <p>{{ filme.ano_lancamento }}</p>

        <p>{{ filme.genero }}</p>

        <p>{{ filme.average_rate }}</p>

        <p> {{ filme.popularidade }}</p>

        <p> {{ filme.classificacao }}</p>

        <p> {{filme.duracao }}</p>

        <p> {{filme.link_trailer }}</p>

        <p> {{filme.diretor }}</p>

        <p> {{filme.elenco }}</p>

        <img src="{{ filme.poster }}" style="width: 200px; height: 150px;">

        
    
</body>
</html>
