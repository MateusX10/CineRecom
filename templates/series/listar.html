<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de séries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/obras/style.css') }}">

</head>
<body>

    <h1>Lista de Séries</h1>
    

    {% for serie in series %}


        <table border="1">

            <tr>

                <td>Série</td>
                <td>Atualizar</td>
                <td>Excluir</td>

            </tr>


            <tr>
        
                <td><a href="/serie/{{ serie.id }}"><button class="botao-pagina-obra">{{ serie.titulo }}</button></a></td>
                <td><a href="/serie/atualizar/{{ serie.id }}"><button class="botao-atualizar-verde"></button></a></td>
                <td><a href="/serie/excluir/{{ serie.id }}"><button class="botao-excluir-vermelho"></button></a></td><br>

            </tr>



        </table>


    {% endfor %}
        
    

</body>
</html>
