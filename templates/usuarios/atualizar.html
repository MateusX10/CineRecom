<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <a href="/"><button>home</button></a>
    <a href="/usuarios"><button>voltar</button></a>

    <h1>Atualizar</h1>

    <form action="" method="post">

        <label for="username">username</label><br>
        <input type="text" id="username" name="username" value="{{ usuario.username }}"><br><br>

        <label for="email">email</label><br>

        <input type="email" id="email" name="email" value="{{usuario.email}}"><br><br>

        <label for="senha">senha</label><br>

        <input type="password" id="senha" name="senha" value="{{usuario.senha}}"><br><br>

        <label for="data de nascimento">Data de nascimento</label><br>

        <input type="date" id="data de nascimento" name="data de nascimento"><br><br>
        
        <label for="gênero">Gênero</label><br>
        <input type="radio" id="masculino" name="gênero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="gênero" value="femnino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="gênero" value="outro">
        <label for="outro">Outro</label><br>
        <input type="submit" value="atualizar">


    </form>
    
</body>
</html>
