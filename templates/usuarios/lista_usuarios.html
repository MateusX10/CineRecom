<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>
</head>
<body>


    <a href="/usuarios">Home</a><br><br>

    <table>

        <tr>
            <td>id</td>
            <td>username</td>
            <td>email</td>
            <td>senha</td>
            <td>data de nascimento</td>
            <td>gênero</td>
            <td>atualizar</td>
            <td>Excluir</td>
        </tr>

        {% for usuario in usuarios %}

        <tr>

            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.senha }}</td>
            <td>{{ usuario.data_nascimento }}</td>
            <td>{{ usuario.genero }}</td>
            <td><a href="/usuarios/atualizar/{{ usuario.id }}">Atualizar</a></td>
            <td><a href="/usuarios/excluir/{{ usuario.id }}">X</a></td>

        </tr>

        {% endfor %}
    </table>
    
</body>
</html>
